<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#563AFF",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <section class="h-screen flex justify-center items-center bg-gray-100">
      <div class="bg-white py-12 px-4 rounded-lg">
        <h1 class="text-4xl flex justify-center items-center gap-x-4 mb-8">
          <svg
            width="80"
            height="80"
            viewBox="0 0 41 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13.1652 16.4243L22.5628 24.2765L37.4305 9.70338"
              stroke="#563AFF"
              stroke-width="4.43421"
            />
            <path
              d="M35.5134 20.3058C35.4426 23.7082 34.1943 26.9808 31.9811 29.566C29.7679 32.1513 26.7268 33.8891 23.376 34.4835C20.0251 35.0778 16.5718 34.492 13.6045 32.8256C10.6372 31.1593 8.33946 28.5157 7.1028 25.3452C5.86613 22.1747 5.76705 18.6735 6.82245 15.4381C7.87784 12.2027 10.0224 9.43338 12.8907 7.60194C15.7591 5.77049 19.1737 4.99027 22.5528 5.39419C25.9319 5.79812 29.0664 7.36121 31.4222 9.81713L28.5818 12.5418C26.8563 10.743 24.5606 9.59819 22.0856 9.30234C19.6107 9.0065 17.1098 9.57796 15.0089 10.9193C12.9081 12.2607 11.3374 14.2891 10.5644 16.6587C9.79137 19.0284 9.86394 21.5928 10.7697 23.9149C11.6755 26.2371 13.3584 28.1733 15.5317 29.3938C17.705 30.6142 20.2343 31.0433 22.6885 30.608C25.1428 30.1727 27.3701 28.8998 28.9911 27.0064C30.6121 25.1129 31.5264 22.7159 31.5783 20.2239L35.5134 20.3058Z"
              fill="#563AFF"
            />
          </svg>
          <span class="text-primary font-bold"> Auth Success! </span>
        </h1>
        <div
          class="w-4/6 mx-auto mb-16 text-xl text-gray-600 text-center break-word"
        >
          <span class="text-primary font-bold">Sgen</span> will write some
          information obtained from Github into ~/user/.sgenrc. You can manually
          modify the contents.
        </div>
        <div class="text-center">
          <button
            class="px-9 py-4 rounded-lg bg-primary text-white text-xl hover:opacity-90 transition-all"
            id="open"
          >
            Open it on Vscode
          </button>
        </div>
      </div>
    </section>

    <script>
      const params = new URLSearchParams(location.search);
      document.querySelector("#open").addEventListener("click", () => {
        location.href = `vscode://open?url=${params.get("cwd")}`;
      });
    </script>
  </body>
</html>
